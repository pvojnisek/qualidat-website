<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Junior Olympics Live Results - Test Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0077be 0%, #00a8cc 50%, #4fc3f7 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #FFD700;
            font-weight: 600;
        }

        .test-section {
            background: white;
            margin: 20px 0;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .test-section h2 {
            color: #0077be;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #4fc3f7;
            padding-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0077be, #00a8cc);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #0077be;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: #0077be;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }

        .test-results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }

        .test-group {
            margin-bottom: 20px;
        }

        .test-group h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.2rem;
            padding: 8px 12px;
            background: #e9ecef;
            border-radius: 6px;
        }

        .test-item {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            border-left: 4px solid;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
        }

        .test-pass {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .test-fail {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .test-skip {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }

        .error-details {
            margin-top: 5px;
            padding: 10px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: pre-wrap;
        }

        .performance-results {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }

        .performance-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
        }

        .navigation {
            text-align: center;
            margin-top: 30px;
        }

        .navigation a {
            display: inline-block;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ JO Test Runner</h1>
            <div class="subtitle">Junior Olympics Live Results - Test Suite</div>
        </div>

        <div class="test-section">
            <h2>üéØ Test Controls</h2>
            <div class="controls">
                <button class="btn btn-primary" onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
                <button class="btn btn-secondary" onclick="runParsingTests()">üìù Parsing Tests</button>
                <button class="btn btn-secondary" onclick="runFilterTests()">üîç Filter Tests</button>
                <button class="btn btn-secondary" onclick="runPerformanceTests()">‚ö° Performance Tests</button>
                <button class="btn btn-success" onclick="clearResults()">üßπ Clear Results</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalTests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="passedTests">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="failedTests">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="passRate">0%</div>
                    <div class="stat-label">Pass Rate</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>üìä Test Results</h2>
            <div class="test-results" id="testResults">
                <p style="text-align: center; color: #666; font-style: italic;">
                    Click "Run All Tests" to start the test suite
                </p>
            </div>

            <div class="performance-results" id="performanceResults" style="display: none;">
                <h3>‚ö° Performance Benchmarks</h3>
                <div id="performanceData"></div>
            </div>
        </div>

        <div class="navigation">
            <a href="../live_results.html" class="btn btn-primary">üì± Live Results</a>
            <a href="../../20250719_Junior_Olympics_16U_Boys_Champions.html" class="btn btn-secondary">üèÜ Tournament Page</a>
        </div>
    </div>

    <!-- Load the live results JavaScript for testing -->
    <script src="../live_results.js"></script>
    
    <!-- Load test data -->
    <script src="test_data/sample_matches.js"></script>
    <script src="test_data/edge_cases.js"></script>
    
    <!-- Load and run tests -->
    <script src="live_results.test.js"></script>
</body>
</html>
